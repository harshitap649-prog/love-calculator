<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Calculator ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff3f6c;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #ff3f6c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #e6325f;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            display: none;
        }

        .ad-box {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 2px dashed #ccc;
            display: none;
        }
    </style>

    <!-- SOCIAL BAR AD (loads globally) -->
    <script src="https://pl28615741.effectivegatecpm.com/b3/e3/59/b3e35950fd4ac0e57ea2e91af9123e26.js"></script>
</head>
<body>

<div class="container">
    <h1>‚ù§Ô∏è Love Calculator</h1>

    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Partner Name">

    <button onclick="calculateLove()">Calculate Love %</button>

    <div class="result" id="result"></div>

    <!-- NATIVE BANNER AD -->
    <div class="ad-box" id="adBox">
        <script async data-cfasync="false"
            src="https://pl28615768.effectivegatecpm.com/f67c79f62b230ba401db717c6fd49eca/invoke.js">
        </script>
        <div id="container-f67c79f62b230ba401db717c6fd49eca"></div>
    </div>
</div>

<script>
    let smartLinkOpened = false;
    let popLoaded = false;

    function loadPopUnder() {
        if (popLoaded) return;
        popLoaded = true;

        var s = document.createElement("script");
        s.src = "https://pl28615734.effectivegatecpm.com/8d/44/c6/8d44c64b0293a130121b7d2f2acf19c8.js";
        document.body.appendChild(s);
    }

    function openSmartLink() {
        if (smartLinkOpened) return;
        smartLinkOpened = true;

        window.open(
            "https://www.effectivegatecpm.com/xqafg0mez?key=56b0bdb77035dbee8060ac017321045c",
            "_blank"
        );
    }

    function calculateLove() {
        var name1 = document.getElementById("name1").value.trim();
        var name2 = document.getElementById("name2").value.trim();

        if (name1 === "" || name2 === "") {
            alert("Please enter both names ‚ù§Ô∏è");
            return;
        }

        // üî• Trigger ads on user action
        loadPopUnder();
        openSmartLink();

        var lovePercent = Math.floor(Math.random() * 51) + 50;

        document.getElementById("result").innerHTML =
            name1 + " ‚ù§Ô∏è " + name2 + "<br>Love Percentage: " + lovePercent + "%";

        document.getElementById("result").style.display = "block";
        document.getElementById("adBox").style.display = "block";
    }
</script>

</body>
</html>
